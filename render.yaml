services:
  - type: web
    name: sunidhi-automation-backend
    env: python
    region: oregon
    plan: free
    branch: main
    repo: https://github.com/idealabsllp-jpg/sunidhi-automation
    rootDir: backend
    startCommand: pip install -r requirements.txt && python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
